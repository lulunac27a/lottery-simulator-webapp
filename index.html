<!doctype html>
<html lang="en">
    <head>
        <title>Lottery Simulator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Lottery Simulator</h1>
        Number of balls:
        <input type="number" id="num-balls" min="1" step="1" required /><br />
        Total possible numbers:
        <input
            type="number"
            id="total-numbers"
            min="1"
            step="1"
            required
        /><br />
        Your numbers: <input id="your-numbers" /><br />
        <!--button to generate random numbers--><button
            id="generate-random-numbers"
        >
            Check Numbers and Generate Random Numbers</button
        ><br />
        <!--output text content-->
        <div id="output">
            <!--generated numbers output text content-->Generated numbers:
            <span id="generated-numbers"></span><br />
            <!--matched numbers output text content-->Matched numbers:
            <span id="matched-numbers"></span><br />
        </div>
        <script src="script.js"></script>
    </body>
</html>
